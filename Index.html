<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ôn Thi THPT Bằng AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ứng Dụng Ôn Thi THPT Bằng AI</h1>

  <label for="subject">Chọn môn học:</label>
  <select id="subject">
    <option value="toan">Toán 12</option>
    <option value="ly">Vật Lý 12</option>
  </select>

  <button id="generate">Tạo bài tập ngẫu nhiên</button>
  <div id="question"></div>

  <textarea id="answer" placeholder="Nhập câu trả lời của bạn..."></textarea>
  <button id="submit">Nộp bài</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
